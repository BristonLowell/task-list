<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/dstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light justify-content-center">
            <a class="navbar-brand" href="#">
                <div class="d-flex w-100 align-items-center">
                    <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                    <span class="mx-2">
                        <h1>Task List</h1>
                    </span>
                    <form class="" onsubmit="app.listController.createList(event)">
                        <div class="form-group d-flex m-2">
                            <input type="text" name="listName" class="form-control"
                                placeholder="Enter list name here...">
                            <button type="submit" name="" id="" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </a>
        </nav>
    </header>
    <main class="container-fluid background-image">
        <div id="app"></div>
        <div id="list" class="row justify-content-center"></div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love at Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
